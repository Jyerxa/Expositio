<section class="two-column-slide">
  <div class="slide-header">
    <h2 class="slide-title">{{title}}</h2>
    <div class="slide-number">{{slideNumber}}</div>
  </div>
  
  <div class="columns">
    <div class="column column-left" data-width="{{leftWidth}}">
      <div class="column-header">
        <h3 class="column-title">{{leftTitle}}</h3>
      </div>
      <div class="column-content">
        {{leftContent}}
      </div>
    </div>
    
    <div class="column column-right" data-width="{{rightWidth}}">
      <div class="column-header">
        <h3 class="column-title">{{rightTitle}}</h3>
      </div>
      <div class="column-content">
        {{rightContent}}
      </div>
    </div>
  </div>
  
  <div class="slide-footer">
    <div class="footer-text">{{footerText}}</div>
    <div class="slide-progress"></div>
  </div>
</section>
