<section class="title-slide" data-background-gradient="linear-gradient(45deg, var(--primary-dark), var(--primary-cyan))">
  <div class="title-content">
    <h1 class="presentation-title">{{title}}</h1>
    <p class="presentation-subtitle">{{subtitle}}</p>
    <div class="title-meta">
      <p class="author">{{author}}</p>
      <p class="date">{{date}}</p>
      <div class="company-logo" data-logo="{{logo}}"></div>
    </div>
  </div>
  <div class="title-decoration">
    <div class="geometric-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
</section>
