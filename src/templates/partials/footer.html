<footer class="slide-footer-partial" data-theme="{{theme}}">
  <div class="footer-content">
    <div class="footer-left">
      <div class="author-info">
        <span class="author-name">{{author}}</span>
        <span class="author-title">{{authorTitle}}</span>
        <span class="author-contact">{{authorContact}}</span>
      </div>
      <div class="presentation-meta">
        <span class="presentation-title">{{presentationTitle}}</span>
        <span class="presentation-date">{{date}}</span>
      </div>
    </div>
    
    <div class="footer-center">
      <div class="slide-navigation">
        <span class="current-slide">{{currentSlide}}</span>
        <span class="slide-separator">/</span>
        <span class="total-slides">{{totalSlides}}</span>
      </div>
    </div>
    
    <div class="footer-right">
      <div class="company-info">
        <span class="company-name">{{companyName}}</span>
        <span class="company-website">{{companyWebsite}}</span>
      </div>
      <div class="footer-logo" data-logo="{{footerLogo}}">
        <img src="{{footerLogo}}" alt="{{footerLogoAlt}}" class="footer-logo-image">
      </div>
    </div>
  </div>
  
  <!-- Optional footer decorative elements -->
  <div class="footer-decoration">
    <div class="footer-line"></div>
    <div class="footer-pattern">
      <span class="pattern-dot"></span>
      <span class="pattern-dot"></span>
      <span class="pattern-dot"></span>
    </div>
  </div>
</footer>
